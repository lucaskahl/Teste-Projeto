<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easynvest</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/components/main-table.css">
    <link rel="stylesheet" href="css/components/main-btn.css">
    <link rel="stylesheet" href="css/components/main-form.css">
</head>

<body>    
    <section>
        <form role="form" class="main-form">
            <input id="name" type="text" class="input" placeholder="Nome Completo">
            <input type="email" required id="email" type="text" class="input" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <input id="cpf" type="text" class="input" placeholder="CPF">
            <input id="telefone" type="text" class="input" placeholder="Telefone">
            <input id="#" type="submit" value="Cadastrar" class="main-btn -card btn">
        </form>
    </section> 

    <section>
        <table class="main-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="table-users">
            </tbody>
        </table>
    </section>


    <script src="js/component/main-form.js"></script>
    <script src="js/component/main-table.js"></script>
</body>

</html>
