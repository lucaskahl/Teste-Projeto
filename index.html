<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easynvest</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/components/main-btn.css">
    <link rel="stylesheet" href="css/components/main-form.css">
</head>

<body>    
    <section>
        <form class="main-form">
            <input type="text" class="input" placeholder="Nome Completo">
            <input type="text" class="input" placeholder="E-mail">
            <input type="text" class="input" placeholder="CPF">
            <input type="text" class="input" placeholder="Telefone">
            <input type="submit" value="Cadastrar" class="main-btn -card btn">
        </form>
    </section>

    <section>
        <table class="main-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-users">
            </tbody>
        </table>
    </section>


    <script src="js/component/main-form.js"></script>
</body>

</html>
